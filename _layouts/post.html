---
layout: default
---
<div style="margin: 0px 0px 10px" class="fb-like" data-href="{{page.absolute_url}}" data-layout="standard" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
<br>
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<small>written in {{ page.language }}</small>
<h1>{{ page.title }}</h1>
<p class="description">{{page.description}}</p>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}


<div style="background: white; margin: 20px 0px 0px 0px">
<div 
  class="fb-comments" 
  data-href="{{page.absolute_url}}" 
  data-numposts="5" 
  width="100%"
  data-colorscheme="dark"
>
</div>
</div>
