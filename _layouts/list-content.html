---
layout: default
---
<h3>{{page.description}}</h3> <br>
<ol>
{% for post in site.posts limit: 20%}
  {% if post.type == page.type %}
  <li>
    <a href="{{post.url}}">
      <div style="font-size:20px; margin:0px">
        {{post.title}}
      </div>
    </a> 
    <small>
      <i>
        written in {{post.language}}
      </i>
    </small>
    <br>
    <p>
      {{ post.description | slice: 0, 200 }}
    </p>
  </li>
  {% endif %}
{% endfor %}
</ol>
