<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> {% seo %}
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/logo.png' }}">
</head>

<body>
  <div id="fb-root"></div>
  <script>(function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12&appId=1679243682291423&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91844630-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-91844630-2');
  </script>
  <!-- Google Adsense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-5697619568354723",
      enable_page_level_ads: true
    });
  </script>
  <header>


    <div class="container">
      <section id="Introduce">
        <div class="row">
          <div class="column column-logo">
            <a href="/index.html"><img class="logo" src="{{ '/assets/images/logo.png' }}"></a>
          </div>
          <div class="row ">
            <div class="column">
              <h1>{{ site.title | default: site.github.repository_name }}</h1>
              <h2>{{ site.description | default: site.github.project_tagline }}</h2>
            </div>
            <div class="column">
              <section id="Navigation Bar">
                <a class="btn" href="/index.html">Home</a>
                <div class="dropdown">
                  <div class="btn">CTF</div>
                  <div class="dropdown-content">
                    <a href="/ctf-tutorial.html">Tutorial</a>
                    <a href="/ctf-writeup.html">Write-up</a>
                  </div>
                </div>

                <a class="btn" href="/my-thinking.html">My thinking</a>
                <a class="btn" href="/about-me.html">About me</a>
              </section>
            </div>
          </div>
        </div>
      </section>


    </div>
  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>

  {% if site.google_analytics %}
  <script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script> {% endif %}
</body>

</html>
